<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">		

		<div class="instagram-phone">
			<img src="./imagens/celular.png" alt="celular">	
		</div>

		<div class="instagram-continue">
			
			<div class="group" id="group1">
				<img src="./imagens/instagram.png" class="instagram-logo" alt="instagram logo">
				
				<div class="profile-photo">
					<img src="./imagens/me.png" alt="foto de perfil">					
				</div>	
				
				<a href="#" class="instagram-login">Continue como Lukaspons</a>
				<a href="#" class="instagram-logout">Remover conta</a>			
			</div>
			
			<div class="group" id="group2">
				<p class="not-account">Não é lukaspons?</p>
				<p class="notaccount">
					<span class="link-blue">Alterar Contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>				
			</div>
				
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download" id="android"></a>

					<a href="#" class="app-download" id="apple"></a>
					
				</div>				
			</div>
			
		</div>
	</div>

</body>

</html>
